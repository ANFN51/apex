<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy luxury properties in Detroit and Garden City with Apex Realty Centers. Expert guidance and mortgage calculator.">
    <meta name="keywords" content="buy homes Detroit, luxury real estate Michigan, mortgage calculator">
    <meta property="og:title" content="Apex - Buy Properties">
    <meta property="og:description" content="Find and purchase your ideal luxury property with market insights.">
    <meta property="og:image" content="images/mountain2.jpg">
    <meta property="og:url" content="https://apexrealtycenters.com/buy.html">
    <title>Apex - Buy Properties</title>
    <!-- Links same as index -->
</head>
<body>
    <!-- Preloader same -->
    <!-- Navbar same -->

    <!-- Buy Content -->
    <section class="py-5" data-aos="fade-up">
        <div class="mt-5 text-center">
            <h4 class="fw-bold gradient-text">Detroit Dream Home Calculator</h4>
            <p>Estimate your monthly payment for a luxury Apex property!</p>
            <form id="mortgage-form" aria-label="Mortgage Calculator Form">
                <div class="mb-3">
                    <input type="number" class="form-control" id="homePrice" placeholder="Home Price ($)" required min="100000" aria-label="Home Price">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="downPayment" placeholder="Down Payment ($)" min="0" aria-label="Down Payment">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="interestrate" placeholder="Interest Rate (%)" required step="0.1" min="0" aria-label="Interest Rate">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="loanterm" placeholder="Loan Term (Years)" required min="1" value="30" aria-label="Loan Term">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <div id="mortgage-result" class="mt-3 p-3 bg-light text-dark rounded" style="display: none;"></div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4 text-center">
                        <i class="bi bi-house-door-fill fs-1 mb-3 text-primary"></i>
                        <h4 class="fw-bold">Property Buying</h4>
                        <p>We assist you in finding and purchasing your ideal luxury property with expert guidance and market insights...</p> <!-- Full text same -->
                        <a href="#contact" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer same -->
</body>
</html>
